services:
  web-app:
    build: 
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
    environment:
      - DB_HOST=database
      - DB_NAME=books_db
      - DB_USER=books_user
      - DB_PASS=pass
    
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    
    depends_on:
      - database
  
  database:
    image: postgres:14.6-alpine
    environment:
      - POSTGRES_DB=books_db
      - POSTGRES_USER=books_user
      - POSTGRES_PASSWORD=pass